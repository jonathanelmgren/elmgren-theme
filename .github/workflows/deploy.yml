name: PHP Composer and Node.js Build & Release

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Get the version
      id: get_version
      run: echo "::set-output name=version::$(grep 'Version:' style.css | awk '{print $2}')"

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm ci

    - name: Build package
      run: npm run build # Assuming you have a build script in your package.json

    - name: Zip the repository
      run: zip -r elmgren-theme-v${{ steps.get_version.outputs.version }}.zip ./* 

    - name: Upload ZIP as a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: elmgren-theme-v${{ steps.get_version.outputs.version }}.zip
        path: ./elmgren-theme-v${{ steps.get_version.outputs.version }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download the Build Artifact
      uses: actions/download-artifact@v2
      with:
        name: elmgren-theme-v${{ needs.build.outputs.version }}.zip

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GA_PAT: ${{ secrets.GA_PAT }} # This token should be created and stored in your repository secrets
      with:
        tag_name: ${{ needs.build.outputs.version }}
        release_name: Release-${{ needs.build.outputs.version }}
        body: |
          Changes in this Release
          - Add your changes here
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GA_PAT: ${{ secrets.GA_PAT }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing its ID to get its outputs object, which include a `upload_url`.
        asset_path: ./elmgren-theme-v${{ needs.build.outputs.version }}.zip
        asset_name: elmgren-theme-v${{ needs.build.outputs.version }}.zip
        asset_content_type: application/zip # or whatever is the correct content type for your asset
